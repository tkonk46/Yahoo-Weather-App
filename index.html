<!DOCTYPE html>
<html>
<head>
  <title>Yahoo Weather API</title>
  <link href="bootstrap.css" type="text/css" rel="stylesheet">
  <link href="bootstrap-theme.css" type="text/css" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Merriweather" rel="stylesheet">
<body>
  <div class="container-fluid">
  <div class="row">
  <div class="col-xs-5 col-md-4">
    <a id="attribution" href="https://www.yahoo.com/?ilc=401" target="_blank">
    <div id="result">
    </div>
  </a>
  </div>
  <div class="center-block">
  <div class="col-xs-6 col-md-4">
  <h1>Conditions</h1>
  <form onsubmit="return getWeather()">
     <input id="city" type="text" placeholder="Enter a city"><br>
     <input id="state" type="text" placeholder="Enter a state (ex. CA)"><br>
    <input class="button" type="submit" value="Forecast" />
  </form>
  <script src="script.js" type="text/javascript"></script>
  <script src="jquery-3.1.1.js" type="text/javascript"></script>
  <script src="bootstrap.js" type="text/javascript"></script>
  <a href="https://www.yahoo.com/?ilc=401" target="_blank"> <img src="https://poweredby.yahoo.com/purple.png" width="134" height="29"/> </a>
</div>
</div>
  <div class="col-xs-1 col-md-4"></div>
</div>
  </div>
</body>
</html>
